package: github.com/nknorg/nkn
ignore:
- golang.org/x/sys/unix
import:
- package: github.com/golang/crypto
  subpackages:
  - ripemd160
  - ssh/terminal
- package: github.com/syndtr/goleveldb
  subpackages:
  - leveldb
  - leveldb/errors
  - leveldb/iterator
  - leveldb/opt
- package: github.com/itchyny/base58-go
- package: github.com/urfave/cli
- package: github.com/bitly/go-simplejson
- package: github.com/whyrusleeping/tar-utils
- package: github.com/dnaproject/gopass
- package: github.com/gorilla/websocket
- package: github.com/pborman/uuid
  subpackages:
  - crypto/secp256k1
  - crypto/sha3
  - params
- package: github.com/golang/protobuf
  version: v1.1.0
- package: github.com/rdegges/go-ipify
- package: github.com/jpillora/backoff
  version: 1.0.0
- package: github.com/nknorg/go-portscanner
